<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta online para decidir o que comer | Você que sabe!</title>
    <meta name="description" content="Não sabe o que comer? Use nossa roleta online para escolher sua refeição. Simples, rápida e divertida para acabar com a indecisão!">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="page">
    <div class="container_1" id="container_1">
        <div class="titulo-container">
            <h1 class="titulo">
                O que comer hoje? Gire a roleta do
                <span class="marca">Você que sabe!</span>
            </h1>
        </div>
        <div class="subcontainer_1">
            <div class="roleta-wrapper">
                <ul class="roleta" id="roleta">
                <li class="item"><span class="texto-item">Pastel</span></li>
                <li class="item"><span class="texto-item">Hambúrguer</span></li>
                <li class="item"><span class="texto-item">Pizza</span></li>
                <li class="item"><span class="texto-item">Sushi</span></li>
                <li class="item"><span class="texto-item">Macarrão</span></li>
                </ul>
            </div>


            <div class="arrow-border">
                <div class="arrow"></div>
            </div>

            <div class="center-dot"></div>
            <button class="botao-girar" onclick="girarRoleta()" aria-label="Girar roleta para escolher o que comer">Girar</button>
        </div>

        <p id="result"></p>

        <button id="tabelaAcionador" onclick="visibilidadeFormulario()">Adicionar <br> ou<br>excluir</button>
    </div>
    
    <div class="container_2" id="container_2">
        <div class="subcontainer_2">
            <table>
                <thead>
                    <tr class="teste">
                        <td>Comidas</td>
                        <td>Excluir</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            
            <form class="formulario" onsubmit="adicionarComida(event)">
                <input type="text" id="txtComida" name="comida" placeholder="Digite aqui!"/>
                <button class="adicionar" type="submit">Adicionar</button>
            </form>
        </div>
    </div>
    </main>
    
    <script src="script.js"></script>
</body>   
</html>
